<div class="bin-shop" ng-init="init()">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                <div class="bin-status-visual">
                    <span ng-show="working || !status"><i class="fa fa-spinner fa-spin"></i></span>
                    <span ng-hide="working || !status"><i class="fa" ng-class="status == 'canceled' ? 'fa-times' : 'fa-check'"></i></span>
                </div>
                <h3 class="bin-status-visual-title" ng-if="status"
                    i18n code="shop.payment.provider.permission.{{status}}.title" read-only ng-bind="::var">
                </h3>

                <div ng-repeat="v in violations['mandate']">
                    <div class="alert" ng-class="v.level == 'Warning' ? 'alert-warning' : 'alert-danger'">
                        <i class="fa fa-exclamation-triangle fa-fw"></i> {{v.code}}: {{::v.description}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
