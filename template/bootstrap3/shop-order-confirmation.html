<div class="bin-shop">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                <div class="panel panel-success">
                    <div class="panel-heading" i18n code="shop.order.confirmed.panel.title" read-only>
                        <i class="fa fa-smile-o fa-fw"></i> {{::var}}
                    </div>
                    <div class="panel-body" ng-controller="AccountMetadataController">
                        <p i18n code="shop.order.confirmed.message" read-only>
                            {{::var}}
                        </p>

                        <p ng-if="::metadata.email"
                           i18n code="shop.order.confirmed.communication.message" read-only>
                            {{::var}} <strong>{{::metadata.email}}</strong>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
