<form name="form" ng-controller="SetupPaypalController as paypal" ng-init="paypal.fsm.status.refresh()" ng-submit="paypal.fsm.status.submit()">
    <div class="form-group" ng-class="{'has-error': form['config-paypal-subject'].$invalid}">
        <label i18n code="shop.paypal.setup.subject.label" read-only for="config-paypal-subject">
            {{::var}} {{paypal.fsm.status.name}}
        </label>

        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <input type="text" class="form-control" id="config-paypal-subject"
                       name="config-paypal-subject"
                       ng-model="paypal.fsm.status.subject"
                       ng-disabled="paypal.fsm.status.name == 'configured'">
            </div>
        </div>
    </div>


    <div class="form-group">
        <button type="submit" class="btn btn-success" ng-disabled="paypal.fsm.status.name == 'working'"
                i18n code="shop.save.button" read-only>
            <span ng-show="paypal.fsm.status.name != 'working'"><i class="fa fa-check-circle fa-fw"></i></span>
            <span ng-show="paypal.fsm.status.name == 'working'"><i class="fa fa-spinner fa-spin fa-fw"></i></span>
            {{::var}}
        </button>
        <button type="button" class="btn btn-success" ng-if="paypal.fsm.status.name == 'configured'"
                ng-click="paypal.fsm.status.reset()"
                i18n code="shop.paypal.reset.button" read-only>
            {{::var}}
        </button>
    </div>
</form>
